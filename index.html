<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=1366, height=768, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>TRAPO Display</title>
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  </head>
  <body>
    <div id="root"></div>

    <script>
      // Fallback scaling untuk browser Coolita lawas
      const ua = navigator.userAgent.toLowerCase();
      if (ua.includes('coocaa') || ua.includes('coolita')) {
        const meta = document.querySelector('meta[name="viewport"]');
        // Paksa lebar logis ke 1366 untuk semua TV lawas
        if (meta) meta.setAttribute('content', 'width=1366, height=768, initial-scale=1.0');
        document.documentElement.style.width = '1366px';
        document.documentElement.style.height = '768px';
        document.body.style.overflow = 'hidden';
      }
    </script>

    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
