<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <title>trapo-display-frontend</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      const ua = navigator.userAgent.toLowerCase()
      const isCoolita = ua.includes('coocaa') || ua.includes('coolita') || ua.includes('smarttv')

      if (isCoolita) {
        const ratio = window.devicePixelRatio || 1
        const scale = 1 / ratio

        document.documentElement.style.transform = `scale(${scale})`
        document.documentElement.style.transformOrigin = 'top left'
        document.documentElement.style.width = `${100 / scale}vw`
        document.documentElement.style.height = `${100 / scale}vh`
        document.documentElement.style.overflow = 'hidden'

        console.log('[DisplayHub] Auto-scale applied for TV:', scale)
      } else {
        document.documentElement.style.transform = 'none'
        document.documentElement.style.zoom = '1'
        document.documentElement.style.width = '100vw'
        document.documentElement.style.height = '100vh'
        console.log('[DisplayHub] Normal render (no scale) for:', ua)
      }
    </script>


    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
